<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改客户')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-cust-edit" th:object="${cust}">
        <input id="postId" name="postId" type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">客户名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="custName" id="custName" th:field="*{custname}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">客户电话：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="custPhone" id="custPhone" th:field="*{custphone}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">岗位状态：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input type="radio" id="status1" name="status" value="1" th:field="*{status}">
                    <label th:for="status1" th:text="显示"></label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="status2" name="status" value="0" th:field="*{status}">
                    <label th:for="status2" th:text="隐藏"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea id="remark" name="remark" class="form-control">[[*{remark}]]</textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "cust";

    $("#form-cust-edit").validate({
        onkeyup: false,
        rules:{
            custName:{

            },
            custPhone:{

            },
        },
        messages: {

        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-cust-edit').serialize());
        }
    }
</script>
</body>
</html>
