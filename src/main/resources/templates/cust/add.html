<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增客户')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-cust-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">客户名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="custname" id="custname" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">客户电话：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="custphone" id="custphone" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">客户状态：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input type="radio" id="status1" name="status" value="1" th:checked="true">
                    <label th:for="status1" th:text="显示"></label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="status2" name="status" value="0" th:checked="false">
                    <label th:for="status2" th:text="隐藏"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea id="remark" name="remark" class="form-control"></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "cust";

    $("#form-cust-add").validate({
        onkeyup: false,
        rules:{
            custname:{

            },
            custphone:{
                digits:true
            },
        },
        messages: {

        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-cust-add').serialize());
        }
    }
</script>
</body>
</html>
