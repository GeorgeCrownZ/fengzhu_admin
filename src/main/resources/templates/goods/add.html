<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增商品')" />
	<th:block th:include="include :: ztree-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form1">
			<div class="w_w82">
				<div class="stock m_t10 of">
					<div class="of">
						<span class="w_w40 text-right pull-left">名称：</span>
						<div class="w_w82 pull-left">
							<input class="form-control pull-left" type="text" placeholder="请输入名称" name="productName" id="productName" required />
						</div>
					</div>
					<div class="of">
						<span class="w_w40 text-right pull-left">简介：</span>
						<div class="w_w82 pull-left">
							<input class="form-control pull-left" type="text" placeholder="请输入简介" name="lable" id="lable" required />
						</div>
					</div>
					<div class="of">
						<span class="w_w40 text-right pull-left">价格：</span>
						<div class="w_w82 pull-left">
							<input class="form-control pull-left" type="text" placeholder="请输入价格" name="price" id="price" required />
						</div>
					</div>
					<div class="of">
						<span class="w_w40 text-right pull-left">特价价格：</span>
						<div class="w_w82 pull-left">
							<input class="form-control pull-left" type="text" placeholder="请输入特价价格" name="specialofferprice" id="specialofferprice" required />
						</div>

					</div>
					<div class="of">
						<span class="w_w40 text-right pull-left">库存：</span>
						<div class="w_w82 pull-left">
							<input class="form-control pull-left" type="text"  placeholder="请输入库存" name="currentInventory" id="currentInventory" required />
						</div>

					</div>
					<div class="of">
						<span class="w_w40 text-right pull-left">重量：</span>
						<div class="w_w82 pull-left">
							<input class="form-control pull-left" type="text"  placeholder="请输入重量" name="measurement" id="measurement" required />
						</div>

					</div>
					<div class="of">
						<span class="w_w40 text-right pull-left">销量：</span>
						<div class="w_w82 pull-left">
							<input class="form-control pull-left" type="text" placeholder="请输入销量" name="salenum2" id="salenum2" required />
						</div>

					</div>
					<div class="of">
						<span class="w_w40 text-right pull-left">排序：</span>
						<div class="w_w82 pull-left">
							<input class="form-control pull-left" type="text"  placeholder="请输入排序" name="indexno" id="indexno" required />
						</div>

					</div>
					<div class="of">
						<span class="w_w40 text-right pull-left">品类：</span>
						<div class="w_w82 pull-left">
							<select name="productCategoryId" class="form-control" th:with="cg=${@category.getall()}">
								<option th:each="t : ${cg}" th:text="${t.categoryName}" th:value="${t.id}"></option>
							</select>
						</div>
					</div>
					<div class="of">
						<span class="w_w40 text-right pull-left">标签：</span>
						<div class="w_w82 pull-left">
							<label th:each="spec:${specs}" class="check-box">
								<input name="specid" type="checkbox" th:value="${spec.id}" th:text="${spec.specName}">
							</label>
						</div>
					</div>
				</div>
				
			</div>
			<style>
				.w_w82{ width: 82%;}
				.w_98{width:98%; margin: 0 auto;padding:20px 10px;}
				.of{ overflow: hidden;}
				.m_t5{margin-top:5px;}
				.m_b5{margin-bottom:5px;}
				.m_b10{margin-bottom:10px;}
				.b_b{border-bottom:1px solid #ddd;}
				.h_30{height:30px;line-height: 30px;font-size:14px;margin: 0 0 10px 0;}
				.w_w40{width:90px;margin-right:10px;margin-top:10px;}
				.stock input[type="text"]{width:100%;height:35px;}
				.stock div{margin-bottom:10px;}
				.m_t10{margin-top:10px;}
				.m_r10{margin-right:10px;}
				.pull-left{ float: left;}
				.stock img{width:40px; height: 40px;}

				/*商品订单中的弹窗样式*/
				.f_red{color: #D9001B;margin:0 3px;}
				.w_city select{width: 31%;margin-right:2%; float: left;}

			</style>
		</form>
